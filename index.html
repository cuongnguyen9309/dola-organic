<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/skin.css">
    <title>Dola Organic</title>
</head>

<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row header-wrapper align-items-center">
                <div class="col-lg-2">
                    <div class="logo"><img src="./uploads/logo.png" alt=""></div>
                </div>
                <div class="col-lg-5">
                    <form action="" class="header-search">
                        <input type="text" class="header-search-input" placeholder="Nuoc ep">
                    </form>
                </div>
                <div class="col-lg-5">
                    <ul class="header-control d-flex justify-content-end">
                        <li class="hotline">
                            <span class="icon-phone-wrapper">
                                <i class="icon-phone"></i>
                            </span>

                            Hotline: 1900 6750
                        </li>
                        <li class="header-control-icon account"><i class="icon-account"></i></li>
                        <li class="header-control-icon location"><i class="icon-location"></i></li>
                        <li class="header-control-icon wishlist"><i class="icon-wishlist"></i></li>
                        <li class="header-control-icon cart"><i class="icon-cart"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- js cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <!-- jquery validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- app js -->
    <script src="./js/app.js">
        // App.js

    </script>
</body>

</html>
